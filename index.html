   <body align=center>
       <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif;color: black;"><i>APPLICATION FORM</I></h1>
     <form>
         <label>STUDENT IMAGE :</label><input type="file"><br><br>
       <label >FIRST NAME :</label>
       <input type="text"id="fname"name="fname"><br><br>
        <label>LAST NAME :</label><input type="text"><br><br>
        <label>COURSE :</label>
           <select>
               <option value="select">SELECT</option>
               <option value="B.TECH">B.TECH</option>
               <option value="M.TECH">M.TECH</option>
               <option value="M.Sc">M.Sc</option>
               <option value="MA">MA</option>
           </select><br><br>
        <label>BRANCH :</label>
           <select>
             <option value="SELECT">SELECT</option>
             <option value="CSE">CSE</option>
             <option value="MECH">MECH</option>
             <option value="CIVIL">CIVIL</option>
             <option value="MECH">ECE</option>
             <option value="MECH">EEE</option>
             </select><br><br>
          <label>SETION :</label>
              <select>
               <option value="A">A</option>
               <option value="B">B</option>
               <option value="C">C</option>
               <option value="D">D</option>
               </select><BR><br>
          <label>GENDER :</label>
          <input type="radio" id="name" name="MALE" value="NAME"> MALE 
         <input type="radio" id="name" name="FEMALE" value="FEMALE"> FEMALE<br><br>
         <label>PHONE NO:</label>
            <input type="text" value="+91"size="2">
            <input type="text" size="10"><br><br>
          <label>ADDREES :</label>
            <input type="text"><br><br>
          <label>E MAIL :</label><input type="text" size="20"><br><br>
          <label>PASSWORD :</label><input type="password" size="15"><br><br>
          <label>RESET-PASSWORD</label><input type="password" size="15"><br><br>
          <button type="submit">SUBMIT</button> <button type="reset">RESET</button>
      </form>
    </body>
</html>
